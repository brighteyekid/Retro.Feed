<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0a0a0a"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#1a1a2e"
    />

    <!-- Primary Meta Tags -->
    <meta name="title" content="RETRO.FEED - Cyberpunk News Experience" />
    <meta
      name="description"
      content="Experience news in a retro-cyberpunk style. Get real-time updates on global events, tech news, and more with our unique retro-styled news aggregator. Stay informed with our curated feed of technology, politics, and world news presented in a nostalgic, synthwave aesthetic."
    />
    <meta
      name="keywords"
      content="retro news, cyberpunk news, tech news, retro feed, synthwave news, digital news, news aggregator, retro style, cyberpunk style, technology news, global news, real-time news, AI news, cyber security, digital trends, tech updates, retro tech, cyberpunk media, news feed, news reader, artificial intelligence news, cryptocurrency news, blockchain news, gaming news, science news, future tech, digital culture, retro computing, synthwave culture, vaporwave, retrowave, cyber culture, tech culture, hacker news, developer news, programming news, startup news, innovation news, digital transformation"
    />
    <meta name="author" content="RETRO.FEED" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="generator" content="React" />
    <meta name="application-name" content="RETRO.FEED" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="RETRO.FEED" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-TileColor" content="#0a0a0a" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://retro-feed.vercel.app" />
    <meta
      property="og:title"
      content="RETRO.FEED - Cyberpunk News Experience"
    />
    <meta
      property="og:description"
      content="Experience news in a retro-cyberpunk style. Real-time updates with a unique retro aesthetic. Your daily dose of tech, world events, and culture through a synthwave lens."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/icons8-news-lineal-color-96.png"
    />
    <meta property="og:image:alt" content="RETRO.FEED Logo" />
    <meta property="og:site_name" content="RETRO.FEED" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://retro-feed.vercel.app" />
    <meta
      name="twitter:title"
      content="RETRO.FEED - Cyberpunk News Experience"
    />
    <meta
      name="twitter:description"
      content="Experience news in a retro-cyberpunk style. Real-time updates with a unique retro aesthetic. Your daily dose of tech, world events, and culture through a synthwave lens."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/icons8-news-lineal-color-96.png"
    />
    <meta name="twitter:image:alt" content="RETRO.FEED Logo" />

    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "RETRO.FEED",
        "description": "A retro-cyberpunk styled news aggregator providing real-time updates on global events and technology news.",
        "url": "https://retro-feed.vercel.app",
        "applicationCategory": "NewsApplication",
        "genre": "news",
        "browserRequirements": "Requires JavaScript",
        "softwareVersion": "1.0",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "RETRO.FEED"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1250"
        },
        "keywords": "retro news, cyberpunk news, tech news, news aggregator, digital culture"
      }
    </script>

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/icons8-news-lineal-color-16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/icons8-news-lineal-color-32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/icons8-news-lineal-color-96.png"
      sizes="96x96"

    />
    <link

      href="%PUBLIC_URL%/icons8-news-lineal-color-96.png"

    />

    <!-- PWA Support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="canonical" href="https://retro-feed.vercel.app" />

    <!-- Fonts with preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Title -->
    <title>
      RETRO.FEED - Cyberpunk News Experience | Real-time News with Retro Style
    </title>

    <!-- Preconnect to API domains -->
    <link rel="preconnect" href="https://newsapi.org" />
    <link rel="preconnect" href="https://gnews.io" />
    <link rel="preconnect" href="https://newsdata.io" />
